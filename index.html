<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Daily Forecast</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header id="header" class="bg-primary text-white text-center">
    <h1>Your Weather Dashboard</h6>
</header>

<body>
        <div id="searchbox">
            <form>
                <label for="search"></label>
                <input class="description" id="location" rows="1"> </input>
                <button class="btn searchBtn bg-secondary text-white">Search</button>
            </form>

            <div id="searchHistory">
                <p class="bg-secondary container rounded text-white" id="historyBox1"></p>
                <p class="bg-secondary container rounded text-white" id="historyBox2"></p>
                <p class="bg-secondary container rounded text-white" id="historyBox3"></p>
                <p class="bg-secondary container rounded text-white" id="historyBox4"></p>
            </div>
            
        </div>
    
        <div id="forecast" class="container rounded text-white bg-secondary">
            <h3>Todays forecast for <p id="selectedLocation"></p></h3>
            <p class="display-1" id="weatherEmote"></p>
            <p id="Temperature">Temperature <p id="tempVar"></p></p>
            <p id="wind">Wind <p id="windVar"></p></p>
            <p id="humidity">Humidity <p id="humVar"></p></p>
        </div>

        <div id="longForecast">
            <div id="5day">
                <h3>5-Day Forecast</h3>
                <div id="fiveDayBox">

                    <div id="box1" class="container rounded text-white bg-primary">
                        <h6 id="dateBox1"></h6>
                        <h1 id="weatherEmote1"></h1>
                        <p id="tempBox1">Temperature <p id="tempVar1"></p>
                        <p id="windBox1">Wind <p id="windVar1"></p>
                        <p id="humBox1">Humidity <p id="humVar1"></p>
                    </div>

                    <div id="box2" class="container rounded text-white bg-primary">
                        <h6 id="dateBox2"></h6>
                        <h1 id="weatherEmote2"></h1>
                        <p id="tempBox2">Temperature <p id="tempVar2"></p>
                        <p id="windBox2">Wind <p id="windVar2"></p>
                        <p id="humBox2">Humidity <p id="humVar2"></p>
                    </div>

                    <div id="box3" class="container rounded text-white bg-primary">
                        <h6 id="dateBox3"></h6>
                        <h1 id="weatherEmote3"></h1>
                        <p id="tempBox3">Temperature <p id="tempVar3"></p>
                        <p id="windBox3">Wind <p id="windVar3"></p>
                        <p id="humBox3">Humidity <p id="humVar3"></p>
                    </div>

                    <div id="box4" class="container rounded text-white bg-primary">
                        <h6 id="dateBox4"></h6>
                        <h1 id="weatherEmote4"></h1>
                        <p id="tempBox4">Temperature <p id="tempVar4"></p>
                        <p id="windBox4">Wind <p id="windVar4"></p>
                        <p id="humBox4">Humidity <p id="humVar4"></p>
                    </div>

                    <div id="box5" class="container rounded text-white bg-primary">
                        <h6 id="dateBox5"></h6>
                        <h1 id="weatherEmote5"></h1>
                        <p id="tempBox5">Temperature <p id="tempVar5"></p>
                        <p id="windBox5">Wind <p id="windVar5"></p>
                        <p id="humBox5">Humidity <p id="humVar5"></p>
                    </div>

                </div>
            </div>
        </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js"></script>
</body>

</html>
